server:
  port: 9100

spring:
  application:
    name: my-auth-server

eureka: #tells about the Eureka server details and its refresh time
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    lease:
      duration: 5
    enabled: true